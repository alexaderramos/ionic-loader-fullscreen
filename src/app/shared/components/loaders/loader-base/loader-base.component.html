<ion-row>
  <ion-col>
    <div class="loader-content">
      @if(images.length){
        <ion-img  [src]="images[currentIndex]+'?text='+currentIndex" alt="Loader Image" style="max-width: 100%;"></ion-img>
      }@else{
        <ion-skeleton-text animated style="width: 300px; height: 200px"></ion-skeleton-text>
      }
      <ion-label>{{ texts[currentIndex] }}</ion-label>
    </div>

  </ion-col>
</ion-row>
